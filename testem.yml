test_page: spec/index.html?atracktConsole
before_tests: |
  yarn exec coffee -co lib src
  yarn exec coffee -co .tmp spec
  yarn exec coffee -co demo demo
  yarn exec sass --sourcemap=none --update src:lib
  yarn exec sass --sourcemap=none --update spec:.tmp
  yarn exec sass --sourcemap=none --update demo:demo
src_files:
  - demo/*_demo.coffee
  - demo/*_demo.sass
  - spec/**/*_spec.coffee
  - spec/*_spec.sass
  - spec/index.html
  - src/**/*.coffee
  - src/*.sass
serve_files:
  - .tmp/**/*.js
  - lib/**/*.js
