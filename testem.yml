test_page: spec/index.html?atracktConsole
before_tests: |
  yarn run coffee -cto lib/ src/
  yarn run coffee -cto .tmp/ spec/
  yarn run coffee -cto demo/ demo/
  yarn run node-sass --source-map=false src/ -o lib/
  yarn run node-sass --source-map=false spec/ -o .tmp/
  yarn run node-sass --source-map=false demo/ -o demo/
src_files:
  - demo/*_demo.coffee
  - demo/*_demo.sass
  - spec/**/*_spec.coffee
  - spec/*_spec.sass
  - spec/index.html
  - src/**/*.coffee
  - src/*.sass
serve_files:
  - .tmp/**/*.js
  - .tmp/**/*.js
  - lib/**/*.js
