<html>
  <head>
    <title>Atrackt Demo</title>
    <link type="text/css" rel="stylesheet" href="../lib/atrackt.console.css">
    <link type="text/css" rel="stylesheet" media="all" href="atrackt_demo.css"/>
  </head>

  <body>
    <a class="console-link" href='?atracktConsole'>
      <h3>Click here to enable the Atrackt Console</h3>
      <h5>Open your browser's Developer Tools, and check the Javascript Console for live reporting of tracking data</h5>
    </a>

    <div id="main" data-atrackt-category='Main'>
      <h2>Main</h2>
      
      <div class="set" data-atrackt-category='1st Set'>
        <h3>1st Set</h3>
        <a class="track" data-atrackt-value="Custom Value">Track w/ Custom Value</a>
      </div>

      <div class="set" data-atrackt-category='2nd Set'>
        <h3>2nd Set</h3>
        <a class="track" data-atrackt-category='Custom Category'>Track w/ Custom Category</a>
      </div>

      <div class="set" data-atrackt-category='3rd Set'>
        <h3>3rd Set</h3>
        <a class="track custom">Track w/ Custom Function</a>
      </div>
    </div>
  </body>

  <!-- Dependencies -->
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../node_modules/jquery.scrollTo/jquery.scrollTo.js"></script>

  <!-- Footer Libraries -->
  <script type="text/javascript" src="../lib/atrackt.js"></script>
  <script type="text/javascript" src="../lib/atrackt.console.js"></script>
  <script type="text/javascript" src="atrackt_demo.js"></script>

</html>
